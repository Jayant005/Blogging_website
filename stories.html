<!-- Modal -->
<div class="modal fade" id="signup-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header ">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="modal-body">
            
            <form action="#" method="post">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" >

                <label for="email">Email</label>
                <input type="email" id="email" name="email" >

                <div class="two-colums">

                    <div class="mobile">
                        <label for="phone">Phone</label>
                        <input type="int" id="phone" name="phone">
                    </div>

                    <select id="gender" name="gender">
                        <option selected="true"   disabled="disabled">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                
                    </select>
                
                </div>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" >

                <label for="cpassword">Confirm-Password</label>
                <input type="password" id="cpassword" name="cpassword" >

                
                    <div class="modal-footer ">
                        <button type="submit" class="btn btn-secondary ">Submit</button>
                        <span class="for-login">Already have an account?<a href="" data-bs-toggle="modal" data-bs-target="#login-form"> Sign in</a></span>
                    </div>
            </form>
        </div>

    </div>
  </div>
</div>



<!-- end sign up form -->
